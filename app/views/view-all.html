<div class="container categories">
	<div class="row">
		<div class="col-sm-12 text-center th-page-heading">
			<h1>Shop Now!</h1>
			<h4>Stock Up On Everything While Supplies Last</h4>
		</div>
	</div>
	<div class="row">
		<div class="-product-tile-animation col-xs-12 col-sm-6 col-md-3" data-ng-repeat="product in products track by $index">
			<div class="th-product-card">
				<span class="th-product__sale" data-ng-show="product.isOnSale"></span>
				<span class="th-product__new" data-ng-show="product.isNew"></span>
				<div class="th-product__image">
					<a href="p/{{product.slug}}" class="th-product-card__image-link">
						<img data-ng-src="{{product.images.default[0].medium}}" class="img-responsive th-product-card__image" alt="{{ product.name }}">
					</a>
				</div>
				<div class="th-product-card__title">
					<a href="p/{{ product.slug }}" class="th-product-title--medium">{{ product.name }}</a>
				</div>
				<div class="th-product-card__price" data-ng-show="product.price.regularPrice > 0">
					<div class="th-product-price th-product-price__price th-product-price__price--medium" data-ng-class="{strike: product.price.salePrice > 0}">{{product.price.regularPrice | currency}}</div>
				</div>
			</div>
		</div>
	</div>
	<div vn-paginator cursor="cursor" current-page="currentPage" query-fn="queryProducts()"></div>
</div>
