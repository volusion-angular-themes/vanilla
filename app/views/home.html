<div class="theme-showcase" role="main" data-ui-view="" data-autoscroll="false">
	<div class="container">
	    <div class="th-hero-promo">
	        <div class="th-hero-promo__content">
	            <div class="th-hero-promo__title">
	                Simple &amp; Refreshing
	            </div>
	            <div class="th-hero-promo__title th-hero-promo__title--large">
	                Vanilla
	            </div>
	            <a href="#" class="th-hero-promo__button">Shop now</a>
	        </div>
	    </div>
	</div>

	<div class="container th-home-content">

		<!-- CONTENT 1 -->
		<div data-ng-bind-html="themeSettings.pages.home.content1 | legacyLinkify | html"></div>

		<!-- CONTENT 2 -->
		<div data-ng-bind-html="themeSettings.pages.home.content2 | legacyLinkify | html"></div>

		<!-- FEATURED PRODUCTS -->
		<div class="visible-lg visible-md" data-ng-if="themeSettings.pages.home.featuredProducts.isEnabled">
			<div data-tabset>
				<div data-tab>
					<div data-tab-heading data-translate="home.featured">
						Featured
					</div>
					<div class="th-product-card clearfix">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-3" data-ng-repeat="product in featuredProducts" data-ng-include=" 'views/partials/product-tile.html' ">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- CONTENT 3 -->
		<div data-ng-bind-html="themeSettings.pages.home.content3 | legacyLinkify | html"></div>

	</div><!-- /container th-home-content -->
</div> <!-- /theme-showcase -->
