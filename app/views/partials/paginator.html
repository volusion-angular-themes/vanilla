<div class="row">
  <div class="col-xs-12 text-center">
    <ul class="pagination">
			<li data-ng-class="{disabled: cursor.currentPage == 1}"><a href data-ng-click="prevPage()">&laquo;</a></li>
      <li class="disabled"><span>Page {{ cursor.currentPage }} of {{ cursor.totalPages }}</span></li>
			<li data-ng-class="{disabled: cursor.currentPage == cursor.totalPages}"><a href data-ng-click="nextPage()">&raquo;
    </ul>
  </div>
</div>
