<a data-ng-href="{{product.url}}" class="th-product-card__image-link">
	<img data-ng-src="{{ getImagePath(product.imageCollections) }}" class="img-responsive th-product-card__image" alt="{{product.name}}">
</a>
<a data-ng-href="{{product.url}}" class="th-product-title--medium">{{product.name}}</a>
<div class="th-product-price">
    <div class="th-product-price__price th-product-price__price--medium">{{product.pricing.regularPrice | currency}}</div>
</div>
