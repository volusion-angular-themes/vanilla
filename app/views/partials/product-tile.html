<a data-ng-href="{{product.url}}" class="th-product-card__image-link">
	<img data-ng-src="{{product.images.default[0].medium}}" class="img-responsive th-product-card__image" alt="{{product.name}}">
</a>
<a data-ng-href="{{product.url}}" class="th-product-title th-product-title--medium">{{product.name}}</a>
<div class="th-product-price">
    <div class="th-product-price__price th-product-price__price--medium" data-ng-class="{product.price.salePrice > 0}">{{product.price.regularPrice | currency}}</div>
</div>
