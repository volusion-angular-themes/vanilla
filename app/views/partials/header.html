<div class="container">
	<header class="th-header">
		<nav class="navbar navbar-default"
				 role="navigation"
				 data-ng-hide="hideWrapper"
				 data-ng-controller="HeaderCtrl">

			<div class="row">

				<!-- Sandwich Button -->
				<div class="col-xs-3 col-sm-1 hidden-md hidden-lg">
					<button type="button" class="navbar-toggle pull-left" data-ng-init="navCollapsed = true" data-toggle="collapse" data-target="#th-main-nav">
					<!-- <button type="button" class="navbar-toggle" data-ng-init="navCollapsed = true" snap-toggle="left"> -->
						<span class="sr-only" data-translate="header.toggleNavigation">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<!-- Desktop Logo -->
				<div class="col-md-8 hidden-xs hidden-sm">
					<a data-ng-href="/">
						<img src="../../images/theme/logo.png" class="th-header__logo"/>
						<!-- Method logo from API <img data-ng-src="{{config.data.general.logoUrl}}" class="th-header__logo img-responsive" /> -->
					</a>
				</div>

				<!-- Mobile Logo -->
				<div class="col-xs-6 col-sm-7 hidden-md hidden-lg">
					<a data-ng-href="/">
						<img src="../../images/theme/logo-mobile.png" class="th-header__logo"/>
						<!-- <img data-ng-src="{{config.data.general.logoUrl}}" class="th-header__logo img-responsive"/> -->
					</a>
				</div>

				<!-- Log In -->
				<div class="col-xs-3 col-sm-4">
					<div class="th-header__utility pull-right">
						<div class="hidden-xs th-sitelinks">
							<a legacy-link="/login.asp" data-translate="header.signIn" class="th-sitelinks__link"></a>
						</div>

						<!-- Cart -->
						<div class="th-header__cart">
							<div class="th-cart-summary">
								<a data-legacy-link="{{viewCart()}}" class="th-cart-summary__link">
									<div class="th-icon th-icon--cart th-cart-summary__icon">
										<span class="sr-only">Shopping Cart</span>
									</div>
									&#8202; <!-- Hair Space btwn Cart Icon and Number -->
									<span class="th-cart-summary__number">
										{{ getCartItemsCount() }}
									</span>
								</a>
							</div>
						</div>
					</div> <!-- /th-header__utility -->
				</div>

			</div> <!-- /Row -->

			<!-- Categories -->
			<div class="row">

				<div class="col-md-8">
					<div class="collapse navbar-collapse" id="th-main-nav">
						<ul class="nav navbar-nav">
							<li data-ng-repeat="category in smartNavCategories">
							<a class="navbar-link" href="c/{{ category.slug }}">{{category.name}}</a>
							<span>
								<a href="#" data-ng-if="category.subCategories.length" class="dropdown-toggle" data-toggle="dropdown">
									<span class="caret"></span>
								</a>
								<ul show-on-dropdown-hover class="dropdown-menu" data-ng-if="category.subCategories.length">
									<li data-ng-repeat="subCategory in category.subCategories">
										<a href="c/{{ subCategory.slug }}">{{subCategory.name}}</a>
									</li>
								</ul>									
							</span>
						</li>
						<li class="dropdown" data-ng-show="displaySmartNavMoreMenuItem">
							<a href="#" class="navbar-link" data-translate="header.smartNavMoreLinkText">More</a>
							<span>
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">
									<span class="caret"></span>
								</a>
								<ul show-on-dropdown-hover class="dropdown-menu">
									<li data-ng-repeat="category in smartNavMoreCategories">
										<a class="navbar-link" href="c/{{ category.id }}">{{category.name}}</a>
									</li>
								</ul>
								</span>
							</li>
						</ul>
					</div>
				</div>

				<!-- Search -->
				<div class="col-xs-12 col-md-4">
					<div class="th-header__search" ng-controller="SearchCtrl">
						<form class="th-search" role="search" name="frmSearch" data-ng-submit="doSearch()" novalidate>
							<div class="input-group">
								<span class="input-group-btn">
									<button type="button" data-ng-click="doSearch()" class="btn btn-default th-search__submit">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
								<input type="text" data-ng-model='searchLocal' class="form-control th-search__input" placeholder='Search...'>
							</div>
						</form>
					</div>
				</div>

			</div><!-- /Categories and Search Row -->

		</nav>
	</header>
</div><!-- /Container -->
